  <script>
  (function () {
    try {
      if (window.Squarespace) {
        try { Squarespace.FormSubmit = function(){}; } catch(e){}
        try { Squarespace.initializeForm = function(){}; } catch(e){}
      }
      try {
        var _sb = (navigator && navigator.sendBeacon) ? navigator.sendBeacon.bind(navigator) : null;
        if (_sb) navigator.sendBeacon = function(url, data){
          try { if (typeof url === 'string' && url.indexOf('/api/form/FormSubmissionKey') > -1) return false; } catch(e){}
          return _sb(url, data);
        };
      } catch(e){}
      try {
        var _fetch = window.fetch;
        if (_fetch) window.fetch = function(url, opts){
          try {
            var u = (typeof url === 'string') ? url : (url && url.url) || '';
            if (u && u.indexOf('/api/form/FormSubmissionKey') > -1) {
              return Promise.resolve(new Response('{"blocked":true}', { status: 204, headers: {'Content-Type':'application/json'} }));
            }
          } catch(e){}
          return _fetch.apply(this, arguments);
        };
      } catch(e){}
      try {
        var XHR = window.XMLHttpRequest;
        if (XHR) {
          var _open = XHR.prototype.open, _send = XHR.prototype.send;
          XHR.prototype.open = function(m,u){ try { this.__maita_block__ = (typeof u === 'string' && u.indexOf('/api/form/FormSubmissionKey') > -1); } catch(e){} return _open.apply(this, arguments); };
          XHR.prototype.send = function(b){ if (this.__maita_block__) { try { this.abort(); } catch(e){} return; } return _send.apply(this, arguments); };
        }
      } catch(e){}
    } catch(e){}
  })();
  </script>

  </header>
  <main>
    <section class="contact">
      <h2>Email Us</h2>
      <form action="https://api.web3forms.com/submit" method="POST" id="contact-form">
        <input type="hidden" name="access_key" value="4ea1aa06-4edb-47f3-8e10-9e9f9c620a0f">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your email" required>
        <textarea name="message" placeholder="Your message" required></textarea>
        <button type="submit">Send</button>
        <p id="status" aria-live="polite"></p>
      </form>
    </section>
  </main>
  <footer>© 2025 Maita — hello@maita.ai</footer>
  <script>
  (function(){
    var f = document.getElementById('contact-form');
    if (!f) return;
    var s = document.getElementById('status');
    f.addEventListener('submit', async function(e){
      e.preventDefault();
      try {
        var r = await fetch(f.action, { method:'POST', body:new FormData(f) });
        var j = await r.json();
        if (j && j.success) { s.textContent = '✅ Thank you! Message sent.'; f.reset(); }
        else { s.textContent = (j && j.message) || '❌ Failed — email hello@maita.ai instead.'; }
      } catch {
        s.textContent = '❌ Network error — email hello@maita.ai instead.';
      }
    });
  })();
  </script>
